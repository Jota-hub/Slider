<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slidshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <header>
         <div class="header"></div>
         <div class="slider">

             <div class="slider--controls">

                 <div class="slider--control" onclick="goPrev()">
                    <img src="images/left.png" alt="#">
                </div>
                 <div class="slider--control" onclick="goNext()">
                    <img src="images/right.png" alt="#">
                </div>

             </div>

             <div class="slider--width">

                <div class="slider--item" style="background-image: url(images/amazonia.jpg);">
                    Amazônia, América do Sul
                </div>

                <div class="slider--item" style="background-image: url(images/Halong.jpg);">
                    Baía de Ha Long, Vietnã
                </div>

                <div class="slider--item" style="background-image: url(images/cataratas.jpg);">
                    Cataratas do Iguaçu, fronteira Brasil, Argentina e Paraguai
                </div>

                 <div class="slider--item" style="background-image: url(images/ilhaDeJeju.jpg);">
                    Ilha de Jeju, Coreia do Sul
                </div>

                 <div class="slider--item" style="background-image: url(images/Komodo.jpg);;">
                    Komodo, Indonésia
                </div>

                <div class="slider--item" style="background-image: url(images/PuertoPrincesa.jpg);">
                    Puerto Princesa, Filipinas
                </div>

                <div class="slider--item" style="background-image: url(images/TableMountain.jpg);">
                    Montanha da Mesa, África do Sul
                </div>
                
             </div>

         </div>
     </header>

    <script src="script.js"></script>
</body>
</html>
